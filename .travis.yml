sudo: required
language: java
install: true
jdk:
  - oraclejdk8

env:
  global:
    - secure: ""
    - secure: ""

before_install:
  openssl aes-256-cbc -K $encrypted_4ac8ef4d9a3d_key -iv $encrypted_4ac8ef4d9a3d_iv -in keystore.jks.enc -out keystore.jks -d

script:
  - mvn clean install -X -Djarsigner.skip=false

after_success:
  - mvn test jacoco:report coveralls:report

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - "target/hkdf-*.jar"
      - "target/*.sha256"
    skip_cleanup: true
    on:
      branch: master
      tags: true

notifications:
  slack:
    secure: ""
  email: false